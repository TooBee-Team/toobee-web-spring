jwt:
  expiration: 86400000

spring:
  application:
    name:
      toobee-web-spring
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123456
  security:
    user:
      name: admin
      password: 123456
  jpa:
    open-in-view: true
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /toobee
    username: toobee
    password: 123
  config:
    import: "optional:file:./custom.yml"

---


spring:
  config:
    activate:
      on-profile: prod
  web:
    resources:
      static-locations: []

---

spring:
  config:
    activate:
      on-profile: dev
  web:
    resources:
      static-locations: classpath:/static-dev/
  mvc:
    static-path-pattern: "/**"



